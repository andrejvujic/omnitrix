<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"
    />

    <title>
      Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application
    </title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="main">
      <img
        class="main-image"
        src="js\assets\images\image (20).png"
        width="360"
      />
      <div class="main-audio">
        <audio id="switching-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\switching.mp3" type="audio/mpeg" />
        </audio>
        <audio id="transforming-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\transforming.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </body>
</html>
