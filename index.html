<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Omnitrix app for Galaxy Watches" />

    <title>Omnitrix by Andrej Vujic</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="main">
      <img
        width="360"
        class="main-image"
        src="js\assets\images\green\green_0.png"
      />
      <div class="main-audio">
        <audio id="switching-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\switching.mp3" type="audio/mpeg" />
        </audio>
        <audio id="transforming-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\transforming.mp3" type="audio/mpeg" />
        </audio>
        <audio id="recharging-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\recharging.mp3" type="audio/mpeg" />
        </audio>
        <audio id="opening-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\opening.mp3" type="audio/mpeg" />
        </audio>
        <audio id="locked-audio" preload="auto" controls="none" hidden>
          <source src="js\assets\sounds\locked.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </body>
</html>
